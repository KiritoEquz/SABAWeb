<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинги</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/ratings.css">
    <script src="../Scripts/Ratings/PlayerUnitRenderer.js"></script>
    <script type="module" src="../Scripts/Ratings/Filters.js" defer></script>
    <script type="module" src="../Scripts/Ratings/Pages.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <a href="/SABAWeb" class="logo">
            <img src="../logo.png" alt="">
            <h1 id="Top">SABA</h1>
        </a>
        <div class="menus">
            <div class="icons">
                <input type="checkbox" id="burger">
                <label for="burger">
                    <span></span>
                </label>
                <a href="./Profile"><img src="../Icons/profile.svg" alt=""></a>
            </div>

            <nav>
                <ul>
                    <li><a href="/SABAWeb">Главная</a></li>
                    <li><a href="./Ratings">Рейтинги</a></li>
                    <li><a href="./Maps">Карты</a></li>
                    <li><a href="./Guides">Гайды</a></li>
                </ul>
            </nav>
        </div>

    </div>
</header>

<div class="ratings">
    <h1>Рейтинги</h1>
    <div class="leaderboard">
        <div class="tablewrapper">
            <div class="table" id="table">
            </div>
            <div class="pagebuttons">
                <div class="prev pg" id="prevpage">
                    <b><</b>
                </div>
                <div class="pagenum pg" id="pagetext">

                </div>
                <div class="next pg" id="nextpage">
                    <b>></b>
                </div>
            </div>
        </div>

        <div class="filterswrapper">
            <div class="filters" id="filters">
                <img src="../Icons/filters.svg" alt="">
                <b>Фильтры</b>
                <img src="../Icons/downarrow.svg" alt="" id="filterarrow">
            </div>
            <div class="filterdropdown" id="filterdropdown">
                <input type="text" id="search" placeholder="Поиск...">
                <label for="search"></label>
                <label for="country"></label>
                <select name="countryfilter" id="country">
                    <option value="Все страны">Все страны</option>
                </select>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="mainfooter">
        <div class="navigation">
            <p>Навигация</p>
            <ul>
                <li><a href="/SABAWeb">Главная</a></li>
                <li><a href="./Pages/Ratings">Рейтинги</a></li>
                <li><a href="./Pages/Maps">Карты</a></li>
                <li><a href="/SABAWeb/Pages/Guides">Гайды</a></li>
            </ul>
        </div>

        <div class="community">
            <p>Сообщество</p>
            <ul>
                <li><a href="https://discord.com/invite/beatosaba">Дискорд-сервер</a></li>
                <li><a href="https://www.youtube.com/@beatsabercis">Ютуб-канал</a></li>
            </ul>
        </div>
    </div>

    <div class="bottomfooter">
        <p>© 2025 SABAWeb. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
