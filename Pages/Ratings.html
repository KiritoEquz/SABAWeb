<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/Styles/global.css">
    <link rel="stylesheet" href="/Styles/ratings.css">
    <script src="/Scripts/Ratings/PlayerUnitRenderer.js"></script>
    <script type="module" src="/Scripts/Ratings/Filters.js" defer></script>
    <script type="module" src="/Scripts/Ratings/Pages.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="../logo.png" alt="">
            <h1 id="Top">SABA</h1>
        </div>
        <div class="menus">
            <div class="icons">
                <input type="checkbox" id="burger">
                <label for="burger">
                    <span></span>
                </label>
                <a href="/Pages/Profile.html"><img src="/Icons/profile.svg" alt=""></a>
            </div>

            <nav>
                <ul>
                    <li><a href="/index.html">Главная</a></li>
                    <li><a href="/Pages/Ratings.html">Рейтинги</a></li>
                    <li><a href="">Карты</a></li>
                    <li><a href="">События</a></li>
                    <li><a href="">Сообщество</a></li>
                </ul>
            </nav>
        </div>

    </div>
</header>

<div class="ratings">
    <h1>Рейтинги</h1>
    <div class="leaderboard">
        <div class="tablewrapper">
            <div class="table" id="table">
            </div>
            <div class="pagebuttons">
                <div class="prev pg" id="prevpage">
                    <b><</b>
                </div>
                <div class="pagenum pg" id="pagetext">

                </div>
                <div class="next pg" id="nextpage">
                    <b>></b>
                </div>
            </div>
        </div>

        <div class="filterswrapper">
            <div class="filters" id="filters">
                <img src="/Icons/filters.svg" alt="">
                <b>Фильтры</b>
                <img src="/Icons/downarrow.svg" alt="" id="filterarrow">
            </div>
            <div class="filterdropdown" id="filterdropdown">
                <input type="text" id="search" placeholder="Поиск...">
                <label for="search"></label>
                <label for="country"></label>
                <select name="countryfilter" id="country">
                    <option value="Все страны">Все страны</option>
                </select>
            </div>
        </div>
    </div>
</div>
</body>
</html>
