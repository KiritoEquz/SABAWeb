<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/profile.css">
    <script type="module" src="../Scripts/Profile/ScoresRenderer.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <a href="/SABAWeb" class="logo">
            <img src="../logo.png" alt="">
            <h1>SABA</h1>
        </a>
        <div class="menus">
            <div class="icons">
                <input type="checkbox" id="burger">
                <label for="burger">
                    <span></span>
                </label>
                <a href="./Profile"><img src="../Icons/profile.svg" alt=""></a>
            </div>

            <nav>
                <ul>
                    <li><a href="/SABAWeb">Главная</a></li>
                    <li><a href="/SABAWeb/Pages/Ratings">Рейтинги</a></li>
                    <li><a href="/SABAWeb/Pages/Maps">Карты</a></li>
                    <li><a href="/SABAWeb/Pages/Guides">Гайды</a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="profile">
    <div class="user">
        <div class="usercard">
            <img src="../Images/Pfps/gleb-romanenko.jpeg" alt="">
            <p>Глеб Романенко</p>
            <div class="socials">
                <a href="" id="discord"><img src="../Icons/Socials/discord.svg" alt=""></a>
                <a href="" id="steam"><img src="../Icons/Socials/steam1.svg" alt=""></a>
                <a href="" id="youtube"><img src="../Icons/Socials/youtube.svg" alt=""></a>
                <a href="" id="twitch"><img src="../Icons/Socials/twitch.svg" alt=""></a>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <p>SABA</p>
                <img src="../Images/pepega.png" alt="">
                <span>#1</span>
            </div>
            <div class="stat">
                <p>В мире</p>
                <img src="../Icons/earth.svg" alt="">
                <span>#42</span>
            </div>
            <div class="stat">
                <p>В стране</p>
                <img src="../Icons/Flags/ru.svg" alt="">
                <span>#1</span>
            </div>
            <div class="stat">
                <p>Шлем</p>
                <img src="../Icons/oculus.svg" alt="">
                <span>#42</span>
            </div>
            <div class="stat">
                <p>Платформа</p>
                <img src="../Icons/computer.svg" alt="">
                <span>Oculus PC</span>
            </div>
        </div>
    </div>
    <div class="scorestable" id="scorestable">
        <div class="sortchoice">
            <p id="top">Лучшие</p>
            <p id="recent">Последние</p>
        </div>
        <div class="scores" id="scores">

        </div>
    </div>
</div>

<footer>
    <div class="mainfooter">
        <div class="navigation">
            <p>Навигация</p>
            <ul>
                <li><a href="/SABAWeb">Главная</a></li>
                <li><a href="./Pages/Ratings">Рейтинги</a></li>
                <li><a href="./Pages/Maps">Карты</a></li>
                <li><a href="/SABAWeb/Pages/Guides">Гайды</a></li>

            </ul>
        </div>

        <div class="community">
            <p>Сообщество</p>
            <ul>
                <li><a href="https://discord.com/invite/beatosaba">Дискорд-сервер</a></li>
                <li><a href="https://www.youtube.com/@beatsabercis">Ютуб-канал</a></li>
            </ul>
        </div>
    </div>

    <div class="bottomfooter">
        <p>© 2025 SABAWeb. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
